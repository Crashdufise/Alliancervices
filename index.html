<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Alliancervices</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Open+Sans" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  <div id="header">
    <div id="logos">
      <img src="images/Alliance.png" alt="Logo Alliance" width="300">
    </div>
    <h1 class="text-center">
      Alliancervices
    </h1>
    <p class="text-center">
      Les services et le matériel des clubs et asso de l'Alliance disponibles en un clic !
    </p>
  </div>

  <div class="container-full">
    <div id="overall">
      <div class="row"">
        <div class="col-xs-12 col-sm-6">
          <div class="tile" id="list">
            <div class="row"">
              <div class="col-xs-6">
                <a href="http://www.google.fr"> <i class="fa fa-list-ul" aria-hidden="true" id="list-symbol"></i> </a>
              </div>
              <div class="col-xs-6">
                <p class="text-justified">
                  Liste du matériel et des services
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="tile" id="borrow">
            <div class="row"">
              <div class="col-xs-6">
                <a href="http://www.google.fr"> <i class="fa fa-list-ul" aria-hidden="true" id="list-symbol"></i> </a>
              </div>
              <div class="col-xs-6">
                <p class="text-justified">
                  Faire une demande d'emprunt
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="tile" id="add">
            <div class="row"">
              <div class="col-xs-6">
                <div class="button">
                  <a href="http://www.google.fr"> <i class="fa fa-list-ul" aria-hidden="true" id="list-symbol"></i> </a>
                  </div>
              </div>
              <div class="col-xs-6">
                <p class="text-justified">
                  Ajouter votre matériel à la liste
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="tile" id="suscribe">
            <div class="row"">
              <div class="col-xs-6">
                <a href="http://www.google.fr"> <i class="fa fa-list-ul" aria-hidden="true" id="list-symbol"></i> </a>
              </div>
              <div class="col-xs-6">
                <p class="text-justified">
                  Inscrivez votre club au site !                
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer">
    <p>
      TEST
    </p>
  </div>
    



    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.h11/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
